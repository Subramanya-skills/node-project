<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    
    <button onclick="console.log(`Total in Cart : ${CARTQUANTITY }`);">Show Quantity</button>
    <button onclick="CARTQUANTITY++; console.log(`Cart Quantity +1 : ${CARTQUANTITY}`)">Add Cart</button>
    <button onclick="CARTQUANTITY +=2; console.log(`Cart Quantity +2 : ${CARTQUANTITY}`)">+2</button>
    <button onclick="CARTQUANTITY +=  3; console.log(`Cart Quantity +3 : ${CARTQUANTITY}`)">+3</button>
    <button onclick="CARTQUANTITY = 0; console.log(`Cart is Reset : ${CARTQUANTITY}`)">Reset Cart</button>


    <script>
       let CARTQUANTITY = 0;
       
    </script>
</body>
</html>
